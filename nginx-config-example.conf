# Пример конфигурации nginx для planning-poker
# Скопируйте эту конфигурацию в ваш nginx конфиг

server {
    listen 80;
    server_name XX.XXX.XXX.XX;

    # Frontend (Nuxt SSR)
    # Важно: без завершающего слэша, чтобы сохранить путь /scrumpoker/
    location /scrumpoker/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /scrumpoker;

        # Для WebSocket (если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API
    location /scrumpoker/api/ {
        # Убираем /scrumpoker и передаем /api/... на backend
        rewrite ^/scrumpoker(/.*) $1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /scrumpoker;

        # Для CORS
        proxy_set_header Origin $scheme://$host;
    }

    # WebSocket для backend
    location /scrumpoker/ws {
        rewrite ^/scrumpoker(/.*) $1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
